<h3>Создание компании</h3>
<fieldset *ngIf="company" class="input-group">
    <label for="name">Название:</label><br/>
    <input class="input-sm" id="name" type="text" pInputText [(ngModel)]="company.name"
           placeholder="Название компании"/><br/>
    <label for="active_till">Дата блокировки аккаунта:</label><br/>
    <p-calendar id="active_till" [(ngModel)]="calendar" dateFormat="dd.mm.yy" showTime="showTime" hourFormat="24"
                [locale]="ru"></p-calendar>
    <hr/>
    <button class="ui-button-success" icon="fa-check" pButton type="button" (click)="create()" label="Создать"></button>
    <button pButton type="button" label="Отмена" routerLink="/admin/companies"></button>
</fieldset>
