<h3 *ngIf="car">Графики {{car.name}}</h3>
<div [ngSwitch]="!options">
    <ng-container ng-switch-default>
        <div *ngFor="let option of options;" appChart [options]="option"></div>
    </ng-container>
    <ng-container *ngSwitchCase="false">
        <div class="loader"></div>
    </ng-container>
</div>
