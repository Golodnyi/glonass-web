<accordion>
    <accordion-group #group *ngFor="let subdivision of subdivisions" (click)="changeSubdivision(subdivision)">
        <div accordion-heading>
            {{subdivision.name}}
            <i class="pull-right float-xs-right glyphicon"
               [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
        </div>
        <app-cars [company]="company"></app-cars>
    </accordion-group>
</accordion>
