<p-panel *ngIf="car && car.engine && status" [toggleable]="true" [collapsed]="true">
    <p-header>
        <span *ngIf="errorIcon">
            <i class="fa fa-exclamation-triangle" style="color: darkred;"></i>
        </span>
        Двигатель: {{car.engine.name}}, шасси: {{car.name}}
    </p-header>
    <table class="table table-striped">
        <tbody>
        <tr *ngFor="let sensor of status.sensors">
            <td>{{sensor.name}}</td>
            <td *ngIf="!status.issue_locations.hasOwnProperty(sensor.id)">
                <span class="label label-success">норма</span>
            </td>
            <td *ngIf="status.issue_locations.hasOwnProperty(sensor.id)">
                <div *ngFor="let error of showError(sensor.id)" style="cursor: pointer;" (click)="showDetailsError(error.key)">
                    <span class="label label-danger">{{error.name}}</span>
                    <i class="fa fa-question-circle-o" aria-hidden="true">&nbsp;подробнее</i>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-sm" routerLink="/dashboard/view/{{car.id}}/charts">Подробнее</button>
    <div style="float: right">
        <button *ngIf="!isMuted()" class="btn btn-success" (click)="mute()">
            <span class="fa fa-music"></span>
        </button>
        <button *ngIf="isMuted()" class="btn btn-danger" (click)="unMute()">
            <span class="fa fa-music"></span>
        </button>
    </div>
</p-panel>
<p-dialog header="Подробности" modal="modal" width="720" [(visible)]="detailsError" (onHide)="hideModal($event)">
    <div class="progress-width">
        <div class="row">
            <div class="vertical-text _orange" [style.margin-left.%]="greenWidth"><span class="text-transform-orange">{{dateList[1]}}</span></div>
            <div class="clearfix"></div>
        </div>
        <div class="row">
            <div class="progress" style="height: 20px; margin-bottom: 0;">
                <div class="progress-bar progress-bar-success" [style.width.%]="greenWidth"></div>
                <div class="progress-bar progress-bar-warning" [style.width.%]="orangeWidth"></div>
                <div class="progress-bar progress-bar-danger" [style.width.%]="redWidth"></div>
            </div>
        </div>
        <div class="row">
            <div class="vertical-text _green"><span class="text-transform">{{dateList[0]}}</span></div>
            <div class="vertical-text _red" [style.margin-left.%]="orangeLabelWidth"><span class="text-transform">{{dateList[2]}}</span></div>
            <div class="clearfix"></div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <h4 *ngIf="forecasts.length">Прогноз:</h4>
        <ul>
            <li *ngFor="let forecast of forecasts">
                {{forecast.name}}
            </li>
        </ul>
        <h4 *ngIf="reasons.length">Возможные причины:</h4>
        <ul>
            <li *ngFor="let reason of reasons">
                <strong>{{reason.name}}</strong>
                <div *ngIf="reason.solutions">
                    <div *ngFor="let solution of reason.solutions" class="alert alert-info">
                        {{solution.name}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</p-dialog>
