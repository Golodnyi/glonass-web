<div class="row">
    <div class="col-md-12">
        <div *ngIf="options.length">
            <p-panel class="col-md-6"
                     *ngFor="let option of options;"
                     header="{{option.name}}"
                     [toggleable]="true">
                <app-chart [options]="option ? option : {}"
                           [data]="option ? option.data : []"></app-chart>
            </p-panel>
        </div>
    </div>
</div>
