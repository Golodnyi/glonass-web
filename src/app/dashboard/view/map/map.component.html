<div class="col-md-12">
    <app-ymaps *ngIf="mapPolyLines.length" [cars]="mapCars" [polyLines]="mapPolyLines"></app-ymaps>
    <div *ngIf="!mapPolyLines.length">
        <div class="load" *ngIf="loading">
            {{ 'dashboard.loading' | translate }}
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
        <div *ngIf="!loading">
            <h3 class="alert alert-danger">{{ 'dashboard.noData' | translate }}</h3>
        </div>
    </div>
</div>
