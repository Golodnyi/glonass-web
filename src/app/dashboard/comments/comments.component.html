<p-panel *ngIf="car" header="{{ 'admin.comments' | translate }}" [toggleable]="true">
  <div *ngIf="!comments.length">{{ 'admin.noComments' | translate }}</div>
  <div *ngFor="let comment of comments">
    <span class="badge">{{comment.created_at | date:'dd.MM.y HH:mm'}}</span> {{comment.message}}
  </div>
  <hr/>
  <button class="btn btn-sm btn-success" (click)="showAppendComment()">{{ 'admin.append' | translate }}</button>
</p-panel>

<app-append-comment (hide)="appendHide($event)" [car]="car" [visible]="displayAppendComment"></app-append-comment>
