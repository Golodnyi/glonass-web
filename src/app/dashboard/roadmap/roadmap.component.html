<div *ngIf="roadMaps.length" style="text-align: center; float: left; height: 34.6px; line-height: 34.6px;">
    {{roadMaps[0].altRange[0] | number}} м.
    <span *ngFor="let i of
    [
    60, 75, 90, 105, 120, 135, 150, 165, 180,
    195, 210, 225, 240, 255, 270, 285, 300, 315, 330, 345, 360
    ]" [style.background-color]="getSpectrum(i)" class="spectrum"></span>
    {{roadMaps[0].altRange[1] | number}} м.
</div>
<div style="float: right">
    <p-calendar [(ngModel)]="filterDate" dateFormat="dd.mm.yy" showTime="true" hourFormat="24"></p-calendar>
    <button pButton type="button" label="Фильтр" (click)="filter()"></button>
</div>
<div style="clear: both; border-bottom: 2px gray solid; padding-bottom: 5px; margin-bottom: 5px;"></div>
<div id="ymap"></div>
