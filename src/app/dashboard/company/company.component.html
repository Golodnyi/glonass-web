<div class="row">
    <div class="col-md-12">
        <p-fieldset *ngFor="let subdivision of subdivisions" legend="{{subdivision.name}}" [toggleable]="true">
            <div class="col-md-4" *ngFor="let car of subdivision.cars" routerLink="/dashboard/charts/{{car.id}}"
                 style="cursor: pointer;">
                <app-state [compact]="true" [toggleable]="false"
                           [state]="car.state" [title]="car.name">
                </app-state>
            </div>
        </p-fieldset>
    </div>
</div>
