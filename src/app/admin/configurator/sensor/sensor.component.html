<p-panel *ngIf="sensor" header="{{sensor.name}}" [toggleable]="false">
  <label>Порт: </label>
  <p-dropdown [options]="allowedPorts|AllowPorts:sensor.model.allowedPorts" [(ngModel)]="sensor.model.port" [filter]="true"
    [style]="{'width':'190px'}"></p-dropdown>
  <hr/>
  <p-checkbox binary="true" [(ngModel)]="sensor.limits" (onChange)="onLimits($event)"></p-checkbox> Установить лимиты
  <hr/>
  <div *ngIf="sensor.limits">
    <label>Нижний желтый</label>
    <br/>
    <input pInputText [(ngModel)]="sensor.limits.noticeLower" />
    <br/>
    <label>Верхний желтый</label>
    <br/>
    <input pInputText [(ngModel)]="sensor.limits.noticeUpper" />
    <br/>
    <label>Нижний красный</label>
    <br/>
    <input pInputText [(ngModel)]="sensor.limits.warningLower" />
    <br/>
    <label>Верхний красный</label>
    <br/>
    <input pInputText [(ngModel)]="sensor.limits.warningUpper" />
  </div>
</p-panel>
